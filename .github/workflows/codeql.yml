name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 13 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java
        - language: javascript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Java 21
    - name: Set up JDK 21
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' # You can change this to match your preferred distribution

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      if: matrix.build-mode != 'manual' && matrix.language == 'java'

    # Custom build step if autobuild is not suitable
    - if: matrix.build-mode == 'manual' && matrix.language == 'java'
      run: |
        echo 'Replace this with commands to build your code, for example:'
        echo '  ./gradlew build'
        echo '  mvn package'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
