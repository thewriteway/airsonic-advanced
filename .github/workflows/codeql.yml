name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 13 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java
        - language: javascript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Optional: Add CodeQL Autobuild if applicable and your project is compatible with it.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      if: matrix.build-mode != 'manual'

    # Custom build step if autobuild is not suitable
    - if: matrix.build-mode == 'manual'
      run: |
        echo 'Replace this with commands to build your code, for example:'
        echo '  make bootstrap'
        echo '  make release'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
