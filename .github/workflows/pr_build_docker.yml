name: 'Build docker image on PR'

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "*.txt"
      - ".github/**" 
      - "!.github/workflows/pr_build_docker.yml"

permissions:
  packages: write

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        cfg:
        - jdk: 17
          platforms: linux/arm/v7
          docker_version: 17.0.15_6
        - jdk: 21
          platforms: linux/amd64,linux/arm64
          docker_version: 21.0.7_6
    runs-on: ubuntu-latest
    if: github.repository == github.event.pull_request.head.repo.full_name 
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.cfg.jdk }}
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Build with Maven
        run: mvn package -DskipTests -B -P docker
      - name: Upload war file
        if : success() && ${{ matrix.cfg.jdk == '21' }}
        uses: actions/upload-artifact@v4
        with:
          name: airsonic-advanced
          path: airsonic-main/target/airsonic.war
          retention-days: 30
          overwrite: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push images to GHCR
        uses: docker/build-push-action@v6
        with:
          file: install/docker/Dockerfile
          context: install/docker
          platforms: ${{matrix.cfg.platforms}}
          build-args: |
            IMAGE_JAVA_VERSION=${{matrix.cfg.docker_version}}
          push: true
          tags: |
            ghcr.io/kagemomiji/airsonic-advanced:pr-${{ github.event.pull_request.number }}
